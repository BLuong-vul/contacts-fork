version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - ./mvnw clean
    build:
      commands:
        - cd backend
        - ./mvnw package
  artifacts:
    baseDirectory: backend/target
    files:
      - '*.jar'
  cache:
    paths:
      - ~/.m2/repository/**/*